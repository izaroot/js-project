<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Michael and Isaac's Favorite Games</h1>
    </header>
    <div id="main-display">
        <div id="info">
        <h1 id="main-title">title goes here</h1>
        <!-- <img> -->
        <p id="genre">genre goes here</p>
        <p id="year">year here</p>
        <p id="likes">likes goes here</p>
        <h4>Reviews:</h4>
        <ul id="reviews"></ul>
        <div id="platforms">
            <div class="pc"></div>
            <div class="xbox"></div>
            <div class="ps"></div>
            <div class="switch"></div>
        </div>
        </div>
        
        <div id="image-container"><img></div>

    </div>
    <div id="form-container">
        <form>
            <input type="text" name="title" placeholder="Title goes here">
            <input type="text" name="image" placeholder="Image URL">
            <input type="text" name="year" placeholder="Year of release">
            <input type="text" name="genre" placeholder="What kind of game is it?"><br>
            <p>Which platforms is this game available on?</p><br>
            <input type="checkbox" name="pc" id="pc">
            <label for="pc">PC</label>
            <input type="checkbox" name="xbox" id="xbox">
            <label for="xbox">XBOX</label>
            <input type="checkbox" name="ps" id="ps">
            <label for="ps">PS</label>
            <input type="checkbox" name="switch" id="switch">
            <label for="switch">Switch</label>
            <input type="submit">

        </form>
    </div>
    <div id="card-collection">

        
    
    </div>

    
</body>
</html>
